<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="dns-prefetch" href="https://s0.wp.com/">
</head>
<body>
    <div class="sheet">
        <form action="" method="get">
            <h1>Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p>Name: *
                <input type="text" required name="name" placeholder="D.J.SARUðŸ˜Ž">
            </p>
            <p>
                <fieldset>
                    <legend>Gender</legend>
                    Male <input type="radio" name="gender" id="male" value="M" required>
                    Female <input type="radio" name="gender" id="female" value="F" required>
                </fieldset>
            </p>
            <p>Address: *
                <textarea placeholder="Enter ur address" name="Address" id="Address"></textarea>
            </p>
            <p>Email: *
                <input type="Email" name="Email" id="Email" required placeholder="smartysaru@gmail.com">
            </p>
            <p>Pincode: *
                <input type="number" name="Pincode" Id="Pincode" required placeholder="431811">
            </p>
            <h2>Payment Information</h2>
            <p>Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select Card Type--</option>
                    <option value="">--VISA--</option>
                    <option value="">--RUPAY--</option>
                    <option value="">--MASTERCARD--</option>
                </select>
            </p>
            <P>Card Number: *
                <input type="Number" name="Card number" id="card number" required placeholder="1111 2222 3333 4444">
            </P>
            <p>Expiration Date: *
                <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>CVV: *
                <input type="password" name="CVV" id="CVV" required placeholder="143">
            </p>
            <p>
                <input type="submit"  value="Pay Now" required>
            </p>

        </form>

    </div>
    
</body>
</html>
